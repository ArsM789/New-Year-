<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>New Year 2025 | ArsProg</title>
  </head>
  <body>
    <main class="mian">
      <div id="snow-container"></div>
      <section class="section__new-year">
        <div class="container">
          <h1>До новго года осталось:</h1>
        </div>
        <div class="countdown">
          <div class="time">
            <p id="days">00</p>
            <span>день</span>
          </div>
          <div class="time">
            <p id="hours">00</p>
            <span>часа</span>
          </div>
          <div class="time">
            <p id="minutes">00</p>
            <span>минут</span>
          </div>
          <div class="time">
            <p id="seconds">00</p>
            <span>секунд</span>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
